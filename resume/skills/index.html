<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Simon Engelhardt
      
        - Résumé
      
    </title>

    <link href="/stylesheets/app.css" media="all" rel="stylesheet" type="text/css" />
<link href="/bower_components/foundation-icon-fonts/foundation-icons.css" media="all" rel="stylesheet" type="text/css" />
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>

    
  </head>
  <body class="resume resume_skills resume_skills_index">
    <div class="row">
      <div class="small-12 medium-10 large-9 small-centered columns">
        <header class="clearfix">
          <div class="profilepic">
            <img src="//www.gravatar.com/avatar/1cc9b1b957145a8edec95d593b480367?s=200" alt="Simon Engelhardt" />
          </div>
          <h1>
            Simon Engelhardt
            
              <small>Résumé</small>
            
          </h1>
          <ul class="social">
            <li class="print-only"><a href="http://simon.engelhardt.io" target="_blank" class="fi-web"></a></li>
            <li><a href="mailto:simon@engelhardt.io" class="fi-mail" title="simon@engelhardt.io"></a></li>
            <li>
              <span class="hide-for-touch">
                <script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
                <script type="IN/MemberProfile" data-id="http://www.linkedin.com/in/simonengelhardt" data-format="hover"></script>
                <noscript><a href="http://www.linkedin.com/in/simonengelhardt" target="_blank" class="fi-social-linkedin" title="LinkedIn"></a></noscript>
              </span>
              <span class="show-for-touch">
                <a href="http://www.linkedin.com/in/simonengelhardt" target="_blank" class="fi-social-linkedin" title="LinkedIn"></a>
              </span>
            </li>
            <li><a href="https://github.com/simonengelhardt" target="_blank" class="fi-social-github" title="GitHub"></a></li>
            <li class="hide-for-print"><a href="https://twitter.com/simonengelhardt" target="_blank" class="fi-social-twitter" title="Twitter"></a></li>
            <li class="hide-for-print"><a href="https://www.facebook.com/simon.engelhardt" target="_blank" class="fi-social-facebook" title="Facebook"></a></li>
            <li class="hide-for-print"><a href="https://foursquare.com/simonengelhardt" target="_blank" class="fi-social-foursquare" title="Foursquare"></a></li>
            <li class="hide-for-print hide-for-small-only"><a href="http://www.last.fm/user/simonengelhardt" target="_blank" class="fi-social-lastfm" title="Last.fm"></a></li>
            <li class="hide-for-print"><a href="http://www.openstreetmap.org/user/Simon%20Engelhardt" target="_blank" class="fi-map" title="OpenStreetMap"></a></li>
          </ul>
        </header>
        <div ng-app="resumeApp">
  <div id="skills" ng-controller="SkillsCtrl" class="skills">
    <div data-magellan-expedition="fixed">
      <a href="/resume" target="_self" class="back"><i class="fa fa-angle-left"></i> Back to résumé</a>
      <dl class="sub-nav">
        <dd ng-repeat="(category, skills) in categories" data-magellan-arrival="{{removeWhiteSpace(category)}}">
          <a href="#{{removeWhiteSpace(category)}}">
            {{category}}
          </a>
        </dd>
      </dl>
    </div>
    <h2>Skills</h2>
    <p>A casual self-evaluation of my skill set. This list focuses mostly on technical skills, but also includes some business and process aspects.</p>
    <div class="section" ng-repeat="(category, skills) in categories" id="{{removeWhiteSpace(category)}}" data-magellan-destination="{{removeWhiteSpace(category)}}">
      <h3>{{category}}</h3>
      <ul class="no-bullet">
        <li ng-repeat="skill in skills | orderBy:'name'" class="skill" ng-class="{highlight: skill.name === highlight}">
          <div>
            {{skill.name}}
            <small>
              <ng-pluralize count="skill.years"
                when="{'one': '1 year of experience',
                       'other': '{} years of experience'}">
              </ng-pluralize>
            </small>
          </div>
          <div class="progress" title="Level {{skill.level}} / {{maxSkillLevel}}">
            <span class="meter" bind-width="skill.level"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

        <footer>
          
        </footer>
      </div>
    </div>
    <noscript>
      <div class="alert-box alert">
        Error: JavaScript not enabled. Content will not display correctly.
      </div>
    </noscript>
    <script src="/javascripts/all.js" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51281016-2', 'engelhardt.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
